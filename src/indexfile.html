<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ğŸ“ My Todo List</h1>
            <button class="stats-btn" id="statsBtn">ğŸ“Š Stats</button>
        </header>

        <!-- Stats Modal -->
        <div id="statsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Monthly Statistics</h2>
                <div class="stats-container">
                    <div class="stat-item">
                        <h3>Completed This Month</h3>
                        <p id="monthlyCompleted" class="stat-number">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>Total Tasks</h3>
                        <p id="totalTasks" class="stat-number">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>Completion Rate</h3>
                        <p id="completionRate" class="stat-number">0%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                class="task-input" 
                placeholder="Add a new task..."
                autocomplete="off"
            >
            <button class="add-btn" id="addBtn">Add Task</button>
        </div>

        <!-- Task List -->
        <div class="todo-list" id="todoList">
            <p class="empty-message">No tasks yet. Add one to get started!</p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
