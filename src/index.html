<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles/stylecss.css">

</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ğŸ“ My Todo List</h1>
            <button class="stats-btn" id="statsBtn">ğŸ“Š Stats</button>
        </header>

        <!-- Stats Modal -->
        <div id="statsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Monthly Statistics</h2>
                <div class="stats-container">
                    <div class="stat-item">
                        <h3>Completed This Month</h3>
                        <p id="monthlyCompleted" class="stat-number">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>Total Tasks</h3>
                        <p id="totalTasks" class="stat-number">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>Completion Rate</h3>
                        <p id="completionRate" class="stat-number">0%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                class="task-input" 
                placeholder="Add a new task..."
                autocomplete="off"
            >
            <input 
                type="date" 
                id="dueDateInput" 
                class="due-date-input"
                title="Due date (optional)"
            >
            <button class="add-btn" id="addBtn">Add Task</button>
        </div>
        <!-- Reminder Section -->
<div class="reminder-section">
    <label for="reminderTime">ğŸ”” Set Reminder:</label>
    <input type="time" id="reminderTime">
    <button class="reminder-btn" id="setReminderBtn">Set Reminder</button>
</div>

<!-- Reminder List Section -->
<div class="reminders-display" id="remindersDisplay">
    <h3>Active Reminders</h3>
    <div class="active-reminders" id="activeReminders">
        <p class="empty-msg">No reminders set</p>
    </div>
</div>

        <!-- Task Categories -->
        <div class="task-categories">
            <div class="category-section">
                <h2 class="category-title overdue-title">â° Overdue</h2>
                <div class="todo-list" id="overdueList">
                    <p class="empty-message">No overdue tasks!</p>
                </div>
            </div>
            
            <div class="category-section">
                <h2 class="category-title pending-title">ğŸ“‹ Pending</h2>
                <div class="todo-list" id="pendingList">
                    <p class="empty-message">No pending tasks. Add one to get started!</p>
                </div>
            </div>
            
            <div class="category-section">
                <h2 class="category-title completed-title">âœ… Completed</h2>
                <div class="todo-list" id="completedList">
                    <p class="empty-message">No completed tasks yet.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="scripts/javascript.js"></script>
</body>
</html>
